<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Object Data Table</title>
</head>
<body>
    <h1>STUDENT DATA LIST</h1>
    <div id="inputs">
        <input type="text" id="firstName" class="input" placeholder="Enter your first name">
        <input type="text" id="lastName" class="input" placeholder="Enter your last name">
        <input type="number" id="age" class="input" placeholder="Enter your age">
        <input type="text" id="education" class="input" placeholder="Enter your qualification">
        <input type="number" id="id" class="input" placeholder="Enter your roll no.">
        <button onclick="addStudent()" id="add" class="buttons">Add</button>
        <button onclick="deleteAll()" id="delete" class="buttons">Delete All</button>
    </div>
    <div>
        <table class="table table-striped table-border">
            <thead>
                <tr>
                    <th>S. No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                    <th>ID</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
